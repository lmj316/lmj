<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/account.css">
    <script src="./font/iconfont.js"></script>
    <script src="./js/account.js"></script>
</head>
<body>
    <div class="account">
        <!-- 账号与安全 -->
        <div class="safe">
            <a href="">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-fanhui"></use>
                </svg>
                <span>返回</span>
            </a>
            <span class="number">账号与安全</span>
        </div>
        <!-- 表单验证 -->
        <div class="verify">
            <div class="phone">
                <span>手机号:</span>
                <input type="text" placeholder="您的注册手机号" class="yourPhone">
                <a href="" class="get-ver-num">获取验证码</a>
            </div>
            <div class="ver-num">
                <span>验证码:</span>
                <input type="text" placeholder="您手机收到的验证码">
            </div>
            <div class="new-password">
                <span>新密码:</span>
                <input type="text" placeholder="6-20位字母或数字">
            </div>
            <div class="again">
                <span>重复密码:</span>
                <input type="text" placeholder="6-20位字母或数字">
            </div>
        </div>
        <!-- 确定提交 -->
        <a href="">
            <div class="sure">
                确定
            </div>
        </a>
    </div>
</body>
</html>
